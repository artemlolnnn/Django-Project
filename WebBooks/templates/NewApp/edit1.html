{% extends 'base_generic.html' %}
{% block content %}
    <h3>Список авторов в БД</h3>
    <h4>{{author.first_name}} {{authors.last_name}}</h4>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Изменить имя</label><br>
            <input type="text" name="first_name" value="{{author.first_name}}">
        </p>
        <p>
            <label>Изменить фамилию</label><br>
            <input type="text" name="last_name" value="{{author.last_name}}">
        </p>
        <p>
            <label>Изменить год рождения</label><br>
            <input type="date" name="date_of_birth" value="{{author.date_of_birth}}">
        </p>
        <p>
            <label>Изменить год смерти</label><br>
            <input type="date" name="date_of_death" value="{{author.date_of_death}}">
        </p>
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
